<md-content layout="column" flex>
    <div ng-if="professores.length == 0" class="text-muted" layout="column" flex layout-align="center center">
        NENHUM PROFESSOR CADASTRADO
    </div>
    <md-list ng-if="professores.length > 0">
        <a ng-href="#/professores/{{ professor.id }}" ng-repeat="professor in professores">
            <md-card>
                <md-card-content>
                    <div><strong>{{ professor.get('nome') }}</strong></div>
                    <small class="text-muted">Inscrição: {{ professor.get('inscricao') }}</small>
                </md-card-content>
            </md-card>
        </a>
    </md-list>
</md-content>
<md-button href="#/professores/novo" class="md-fab md-fab-bottom-right" style="line-height: 44px;">
    <i class="icon icon-2x icon-add"></i>
</md-button>
