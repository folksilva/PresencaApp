<md-content layout="column" flex>
    <div ng-if="alunos.length == 0" class="text-muted" layout="column" flex layout-align="center center">
        NENHUM ALUNO CADASTRADO
    </div>
    <md-list ng-if="alunos.length > 0">
        <a ng-href="#/alunos/{{ aluno.id }}" ng-repeat="aluno in alunos">
            <md-card>
                <md-card-content>
                    <div><strong>{{ aluno.get('nome') }}</strong></div>
                    <small class="text-muted">Inscrição: {{ aluno.get('inscricao') }}</small>
                </md-card-content>
            </md-card>
        </a>
    </md-list>
</md-content>
<md-button href="#/alunos/novo" class="md-fab md-fab-bottom-right" style="line-height: 44px;">
    <i class="icon icon-2x icon-add"></i>
</md-button>
