<md-dialog aria-label="Desbloquear">
    <form ng-submit="unlock()" layout="column" name="unlockForm">
        <md-content>
        <h1>PresencaApp</h1>
        <p>Digite a chave para desbloquear</p>
        <input type="password" ng-model="chave">
        </md-content>
        <div class="md-actions" layout="row">
            <button class="md-button md-primary md-raised">Desbloquear</button>
        </div>
    </form>
</md-dialog>
