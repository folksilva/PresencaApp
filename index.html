<!doctype html>
<html ng-app="PresencaApp">
<head>
    <meta charset="utf-8">
    <title>PresencaApp</title>
    <meta name="description" content="Aplicativo para registro de presenÃ§a de alunos">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
        <button ng-click="toggleNav('left')" hide-gt-sm class="menuBtn">
            <span class="visually-hidden">Menu</span>
        </button>
        <h1>{{ title }}</h1>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
            <ul class="nav sidebar-nav">
                <li ng-click="toggleNav('left')"><a href="#/entrada">
                    <i class="sidebar-icon icon-inbox"></i>
                    Entrada
                </a></li>
                <li ng-click="toggleNav('left')"><a href="#/alunos">
                    <i class="sidebar-icon icon-person"></i>
                    Alunos
                </a></li>
                <li ng-click="toggleNav('left')"><a href="#/professores">
                    <i class="sidebar-icon icon-school"></i>
                    Professores
                </a></li>
                <li ng-click="toggleNav('left')"><a href="#/turmas">
                    <i class="sidebar-icon icon-group"></i>
                    Turmas
                </a></li>
            </ul>
        </md-sidenav>
        <div layout="column" flex id="content" ng-view>

        </div>
    </div>
    <!-- Dependencies -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.js"></script>

    <!-- App code -->
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
    <script src="js/models.js"></script>
    <script src="js/alunos.js"></script>
    <script src="js/presenca.js"></script>
    <script src="js/professores.js"></script>
    <script src="js/turmas.js"></script>
</body>

</html>
